<html>
  <head>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src='js/Assignment5.js'></script>
    <link rel='stylesheet' href='styles/Assignment5.css' />
  </head>
  <body>
    <select id='options' onchange='javascript:fetchData()'>
      <option></option>
      <option>Customer List</option>
      <option>Order History</option>
      <option>Orders Placed</option>
    </select>
    <section id='customer_list'></section>
    <input type="submit" value="submit" onclick='javascript:getCustomerList()' />
    <section id='order_history'>
      <input id='historyField' type="text" placeholder="name"/>
      <input type="submit" value="submit" onclick='javascript:getOrderHistory()' />
    </section>
    <section id='orders_placed'>
      <input id='currentField' type="text" placeholder="name"/>
      <input type="submit" value="submit" onclick='javascript:getOrdersPlaced()' />
    </section>
  </body>
</html>
